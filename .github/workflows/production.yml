name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. INJECT API KEY (The Magic Step)
      # This replaces the placeholder in script.js with the real key from Secrets
      - name: Inject API Key
        run: |
          # Use 'sed' to replace text. 
          # Make sure 'script.js' matches your actual filename!
          sed -i 's/REPLACE_MY_API_KEY/${{ secrets.WEATHER_API_KEY }}/g' script.js

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/weather-app:latest
