name: Build and Push to GitHub (No Docker Hub)

on:
  push:
    branches: [ "main" ]

# This permission is REQUIRED for GitHub to let you save the image
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Log in to GitHub's own Registry (GHCR)
      # We use ${{ secrets.GITHUB_TOKEN }} which is free and automatic.
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Build the Image and Save it to GitHub
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Notice the URL changes from "docker.io" to "ghcr.io"
          tags: ghcr.io/sudharshan59/weather-app:latest
