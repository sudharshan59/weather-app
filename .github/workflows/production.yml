name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. DEBUG STEP (New)
      # This prints the file list to the logs so you can see if Dockerfile is missing or named wrong.
      - name: List Files (Debug)
        run: ls -la

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build and Push
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          # This forces it to look for "Dockerfile" specifically
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/weather-app:latest
